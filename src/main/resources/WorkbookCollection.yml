          - name: host_strain_name
            charset: free_text
          - name: host_strain_nomenclature
            charset: free_text
          - name: engrafted_tumor_collection_site
            charset: free_text
          - name: raw_data_url
            charset: free_text
          - name: platform_id
            charset: url_safe
            relation:
              - type: TABLE_KEY
                right_table: platform
                right_column: platform_id
              - type: TABLE_KEY
                right_table: platform_web
                right_column: platform_id
      - table: platform
