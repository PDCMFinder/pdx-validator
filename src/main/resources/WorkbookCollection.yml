---
workbooks:
  - workbook_title: metadata
    workbook:
      - table: patient
        column_references:
          - name: patient_id
            charset: url_safe
            attributes:
              - not_empty
            relation:
              - type: TABLE_KEY
                right_table: patient_sample
                right_column: patient_id
          - name: sex
            attributes:
              - not_empty
            categories:
              - male
              - female
              - not collected
              - not provided
          - name: history
            charset: free_text
          - name: ethnicity
          - name: ethnicity_assessment_method
            categories:
              - self-assessed
              - genetic
          - name: initial_diagnosis
            charset: free_text
      - table: patient_sample
        column_references:
          - name: patient_id
            charset: url_safe
            attributes:
              - not_empty
            relation:
              - type: TABLE_KEY
                right_table: patient
                right_column: patient_id
          - name: sample_id
            charset: url_safe
            attributes:
              - not_empty
              - unique
            relation:
              - type: ONE_TO_ONE
                right_table: patient_sample
                right_column: model_id
          - name: collection_date
            charset: COLLECTION_DATE
          - name: collection_event
            charset: COLLECTION_EVENT
          - name: months_since_collection_1
            charset: NUMERIC
          - name: age_in_years_at_collection
            charset: NUMERIC
          - name: diagnosis
            attributes:
              - not_empty
          - name: tumour_type
            attributes:
              - not_empty
            categories:
              - primary
              - metastatic
              - recurrent
              - refractory
          - name: primary_site
            attributes:
              - not_empty
            charset: free_text
          - name: collection_site
            attributes:
              - not_empty
            charset: free_text
          - name: stage
            charset: free_text
          - name: staging_system
            charset: free_text
          - name: grade
            charset: free_text
          - name: grading_system
            charset: free_text
          - name: virology_status
            charset: free_text
          - name: sharable
            attributes:
              - not_empty
            categories:
              - yes
              - no
              - not provided
          - name: treatment_naive_at_collection
            attributes:
              - not_empty
            categories:
              - yes
              - no
              - not collected
              - not provided
          - name: treated_at_collection
            categories:
              - yes
              - no
              - not provided
              - not collected
          - name: treated_prior_to_collection
            categories:
              - yes
              - no
              - not collected
              - not provided
          - name: model_id
            charset: url_safe
            attributes:
              - not_empty
              - unique
            relation:
              - type: TABLE_KEY
                right_table: pdx_model
                right_column: model_id
              - type: TABLE_KEY
                right_table: model_validation
                right_column: model_id
              - type: TABLE_KEY
                right_table: sharing
                right_column: model_id
      - table: pdx_model
        column_references:
          - name: model_id
            attributes:
              - not_empty
              - unique
            relation:
              - type: TABLE_KEY
                right_table: patient_sample
                right_column: model_id
          - name: host_strain_name
            charset: free_text
            attributes:
              - not_empty
          - name: host_strain_nomenclature
            charset: free_text
            attributes:
              - not_empty
          - name: engraftment_site
            charset: free_text
            attributes:
              - not_empty
          - name: engraftment_type
            attributes:
              - not_empty
            categories:
              - heterotopic
              - orthotopic
              - not collected
              - not provided
          - name: sample_type
            charset: free_text
            attributes:
              - not_empty
          - name: sample_state
            charset: free_text
          - name: passage_number
            attributes:
              - not_empty
            charset: numeric
          - name: publications
            charset: pmid_format
      - table: model_validation
        column_references:
          - name: model_id
            attributes:
              - not_empty
              - unique
            relation:
              - type: TABLE_KEY
                right_table: patient_sample
                right_column: model_id
          - name: validation_technique
            charset: free_text
          - name: description
            attributes:
              - not_empty
            charset: free_text
          - name: passages_tested
            attributes:
              - not_empty
            charset: numeric
          - name: validation_host_strain_nomenclature
            attributes:
              - not_empty
            charset: free_text
      - table: sharing
        column_references:
          - name: model_id
            attributes:
              - not_empty
              - unique
            relation:
              - type: TABLE_KEY
                right_table: patient_sample
                right_column: model_id
          - name: accessibility
            categories:
              - academia
              - industry
              - academia and industry
            attributes:
              - not_empty
            charset: free_text
          - name: europdx_access_modality
            categories:
              - transnational access
              - collaboration only
          - name: form_url
          - name: database_url

  - workbook_title: molecular_metadata
    workbook:
      - table: sample
        column_references:
          - name: model_id
            attributes:
              - not_empty
            charset: url_safe
          - name: sample_id
            attributes:
              - not_empty
            charset: url_safe
          - name: sample_origin
            attributes:
              - not_empty
            categories:
