                right_table: sample
                right_column: platform_id
              - type: TABLE_KEY
                right_table: platform_web
                right_column: platform_id
          - name: molecular_characterisation_type
            attributes:
              - not_empty
            categories:
              - copy number alteration
              - expression
              - mutation
              - drug dosing
              - cytogenetic
          - name: instrument_model
            attributes:
              - not_empty
            charset: free_text
          - name: library_strategy
            attributes:
              - not_empty
            charset: free_text
          - name: library_selection
            charset: free_text
          - name: library_notes
            charset: free_text
          - name: genome_assembly
            charset: free_text
      - table: platform_web
        column_references:
          - name: platform_id
            charset: url_safe
            attributes:
              - not_empty
              - unique
            relation:
              - type: TABLE_KEY
                right_table: sample
                right_column: platform_id
              - type: TABLE_KEY
                right_table: platform_web
                right_column: platform_id
          - name: molecular_methods_description
            charset: free_text
          - name: analysis_description
            charset: free_text
          - name: table
            charset: free_text

